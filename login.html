    <script>
      // Password toggle functionality
      document.addEventListener("DOMContentLoaded", function () {
        const eyeButton = document.querySelector(".eye-icon");
        const passwordInput = document.getElementById("loginPassword");
        const eyeIcon = eyeButton.querySelector("svg");

        eyeButton.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.innerHTML = `
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            `;
          } else {
            passwordInput.type = "password";
            eyeIcon.innerHTML = `
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            `;
          }
        });

        // Login form validation and submission
        const form = document.querySelector(".login-form");
        const loginBtn = document.querySelector(".create-account-btn");

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail");
          const password = passwordInput;

          let isValid = true;

          // Validate email
          if (!email.value.trim() || !email.value.includes("@")) {
            email.style.borderColor = "#ef4444";
            isValid = false;
          } else {
            email.style.borderColor = "#3a3a4a";
          }

          // Validate password
          if (!password.value.trim()) {
            password.style.borderColor = "#ef4444";
            isValid = false;
          } else {
            password.style.borderColor = "#3a3a4a";
          }

          if (!isValid) return;

          try {
            loginBtn.innerHTML = "Logging in...";
            loginBtn.disabled = true;

            const response = await fetch("http://localhost:5000/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: email.value.trim(),
                password: password.value.trim(),
              }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || "Login Failed");
            }

            // Save token and user data to localStorage
            if (data.token) {
              localStorage.setItem("token", data.token);
              localStorage.setItem("userData", JSON.stringify({
                firstName: data.user.firstName,
                lastName: data.user.lastName || "",
                email: data.user.email
              }));
            }

            alert(data.message || "Login successful!");
            
            // Redirect to dashboard after successful login
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
            
          } catch (error) {
            alert(error.message || "Something went wrong");
          } finally {
            loginBtn.innerHTML = "Login";
            loginBtn.disabled = false;
          }
        });
      });
    </script>
  </body>
</html>
